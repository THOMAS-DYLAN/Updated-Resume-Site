<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body id = "body">
    <div id = calc>
    <div id = "textField"></div>
    <button class="button top clear" id = "clear">AC</button>
    <button class="button top pos-neg" id = "pos-neg">+/-</button>
    <button class="button top div100" id = "div100">%</button>
    <button class="button top change div" id = "div">/</button><br>
    <button class="button number 1" id = "1">1</button>
    <button class="button number 2" id = "2">2</button>
    <button class="button number 3" id = "3">3</button>
    <button class="button change times" id = "x">x</button><br>
    <button class="button number 4" id = "4">4</button>
    <button class="button number 5" id = "5">5</button>
    <button class="button number 6" id = "6">6</button>
    <button class="button change -" id = "-">-</button><br>
    <button class="button number 7" id = "7">7</button>
    <button class="button number 8" id = "8">8</button>
    <button class="button number 9" id = "9">9</button>
    <button class="button change +" id = "+">+</button><br>
    <button class="button bottom number zero" id = "0">0</button>
    <button class="button bottom dot" id = ".">.</button>
    <button class="button bottom equals" id = "=">=</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
